    <script>
      d = new Date();
      function weekDay() {
        switch (d.getDay()) {
          case 0:
            return "Sunday";
            break;
          case 1:
            return "Monday";
            break;
          case 2:
            return "Tuesday";
            break;
          case 3:
            return "Wednesday";
            break;
          case 4:
            return "Thursday";
            break;
          case 5:
            return "Friday";
            break;
          case 6:
            return "Saturday";
            break;
        }
      }
      var dayOfWeek = $("#currentDay").text(weekDay);
      function getStore() {
        var storageItem = localStorage.getItem("Planner1");
        $(".text1").append(storageItem);
        var storageItem2 = localStorage.getItem("Planner2");
        $(".text2").append(storageItem2);
        var storageItem3 = localStorage.getItem("Planner3");
        $(".text3").append(storageItem3);
        var storageItem4 = localStorage.getItem("Planner4");
        $(".text4").append(storageItem4);
        var storageItem5 = localStorage.getItem("Planner5");
        $(".text5").append(storageItem5);
        var storageItem6 = localStorage.getItem("Planner6");
        $(".text6").append(storageItem6);
        var storageItem7 = localStorage.getItem("Planner7");
        $(".text7").append(storageItem7);
        var storageItem8 = localStorage.getItem("Planner8");
        $(".text8").append(storageItem8);
        var storageItem9 = localStorage.getItem("Planner9");
        $(".text9").append(storageItem9);
      }
      getStore();

      $(".saveBtn").click(function () {
        $(this);
        storeText();
      });

      function storeText() {
        var text = $(".text1").val();
        localStorage.setItem("Planner1", text);
        var text2 = $(".text2").val();
        localStorage.setItem("Planner2", text2);
        var text3 = $(".text3").val();
        localStorage.setItem("Planner3", text3);
        var text4 = $(".text4").val();
        localStorage.setItem("Planner4", text4);
        var text5 = $(".text5").val();
        localStorage.setItem("Planner5", text5);
        var text6 = $(".text6").val();
        localStorage.setItem("Planner6", text6);
        var text7 = $(".text7").val();
        localStorage.setItem("Planner7", text7);
        var text8 = $(".text8").val();
        localStorage.setItem("Planner8", text8);
        var text9 = $(".text9").val();
        localStorage.setItem("Planner9", text9);
      }

      var timeArray = [9, 10, 11, 12, 13, 14, 15, 16, 17];

      function newRowText() {
        var div1 = $("#div1").text(timeArray[0] + ":00");
        var div2 = $("#div2").text(timeArray[1] + ":00");
        var div3 = $("#div3").text(timeArray[2] + ":00");
        var div4 = $("#div4").text(timeArray[3] + ":00");
        var div5 = $("#div5").text(timeArray[4] + ":00");
        var div6 = $("#div6").text(timeArray[5] + ":00");
        var div7 = $("#div7").text(timeArray[6] + ":00");
        var div8 = $("#div8").text(timeArray[7] + ":00");
        var div9 = $("#div9").text(timeArray[8] + ":00");
      }
      newRowText();

      function rowColor() {
        for (let index = 0; index < timeArray.length; index++) {
          var textCol = $(".col-sm-8");
          if (timeArray[index] == d.getHours()) {
            textCol.addClass("present");
          } else if (timeArray[index] > d.getHours()) {
            textCol.addClass("future");
          } else {
            textCol.addClass("past");
          }
        }
      }

      rowColor();
    </script>
